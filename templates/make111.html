<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title></title>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
</head>
<body>
<div id="app">
	{{message}}
</div>
<script>
var app = new Vue({
	el: "#app",
	data: {
		message: "Hello"
	}
});

setTimeout(function() {
	app.$data.message = "world";
}, 3000);
</script>
</body>
</html>
